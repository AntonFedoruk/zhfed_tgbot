plugins {
    id 'org.springframework.boot' version '2.4.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'ua.antonfedoruk'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    annotationProcessor group: 'org.springframework.boot', name: 'spring-boot-configuration-processor'

    // telegram API library
    compile group: 'org.telegram', name: 'telegrambots-spring-boot-starter', version: '5.1.1'

    // this library transfer emoji -> into unicode objects
    implementation group: 'com.vdurmont', name: 'emoji-java', version: '5.1.1'

}

test {
    useJUnitPlatform()
}